<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logo.png">
    <title>Biblioteca</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Logo da Loja" width="60"> Biblioteca
            </a>
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>
    <div class="row">
        <div class="col-md-12">
            <h1 class='text-center'>Cadastro de Livros</h1>
            <div class="ml-5 mr-5">
                <div class="form-group">
                    <label for="inTitulo">Titulo:</label>
                    <input type="text" class="form-control" placeholder="Titulo" id="inTitulo">
                </div>
                <div class="form-group">
                    <label for="inAutor">Autor:</label>
                    <input type="text" class="form-control" placeholder="Autor" id="inAutor">
                </div>
                <div class="form-group">
                    <label for="inAno">Ano:</label>
                    <input type="number" class="form-control" placeholder="Ano" id="inAno">
                </div>
                <div class="text-center">
                    <input type="button" class="btn btn-primary" value="Adicionar" id="btAdicionar">
                </div>
            </div>
        </div>
        
    </div>
    <div class="text-center">
        <h1>Acervo de Livros</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center text-danger">Livros Indisponiveis</h3>
                <table class="table table-bordered" id="tbLivrosIndisponiveis">
                    <tr>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>Ano</th>
                        <th>Locatario</th>
                        <th id="ckTodos"> 
                            <label><input type="checkbox" id="ckTodos"> Todos </label>
                        </th>
                    </tr>
                </table>
                <div class="text-center">
                    <input type="button" class="btn btn-primary" value="Devolver" id="btDevolver">
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="text-center text-success">Livros Disponiveis</h3>
                <table class="table table-bordered" id="tbLivrosDisponiveis">
                    <tr>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>Ano</th>
                        <th id="ckTodos"> 
                            <label><input type="checkbox" id="ckTodos"> Todos </label>
                        </th>
                    </tr>
                </table>
                <div class="text-center">
                    <input type="button" class="btn btn-primary" value="Emprestar" id="btEntregar">
                    <input type="button" class="btn btn-danger" value="Excluir selecionados" id="btRemove">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="index2.js"></script>
</body>

</html>
